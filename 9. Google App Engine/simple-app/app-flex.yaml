runtime: nodejs
env: flex
runtime_config:
  operating_system: ubuntu22
service: api-flex
env_variables:
  ENVIRONTMENT: "development"
automatic_scaling:
  min_num_instances: 2
  max_num_instances: 8
  cpu_utilization:
    target_utilization: 0.65
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
